{% extends 'base/base.html' %}
{% block header %}


<table class = "table">
    <tbody>
    <tr>
        <th>Empresa</th>
        <th>Data Cadastro</th>
        <th>Responsável</th>
        <th>Endereço</th>
        <th>Localidade</th>
        <th>Ação</th>
    </tr>

        {% for row in result %}
        <tr>
            <td> {{ row[1] }}</td>
            <td> {{ row[2] }}</td>
            <td> {{ row[3] }}</td>
            <td> {{ row[4] }}, {{ row[5] }}, {{ row[6] }} </td>
            <td> {{ row[7] }}</td>
            <td><a href="{{ url_for('editar_empresa', id = row[0]) }}">Editar</a>
            <a href="{{ url_for('excluir_empresa', id = row[0]) }}">Excluir</a></td>
        </tr>
        {% endfor %}

</tbody>
</table>


<div class="form-group">
                <div class="row">
                    <div class="col-10"></div>
                    <div class="col-2">
                        <button class="btn btn-primary" type="button"><a href="{{ url_for('index') }}" ><font color=white>voltar</font></a></button>
                        <button class="btn btn-primary"  type="submit">Salvar</button>
                    </div>
                </div>
            </div>


{% endblock %}
